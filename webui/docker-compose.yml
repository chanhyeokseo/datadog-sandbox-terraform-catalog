services:
  backend:
    # For end users - pull pre-built image
    # TODO: Replace with your registry URL (e.g., yourusername/terraform-webui-backend:latest)
    image: terraform-webui-backend:latest
    container_name: terraform-webui-backend
    ports:
      - "8000:8000"
    environment:
      - TERRAFORM_DIR=/app/terraform
      - USE_PARAMETER_STORE=true
      - INSTANCES_REPO_URL=${INSTANCES_REPO_URL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - FORCE_REINIT=${FORCE_REINIT:-false}
    volumes:
      - ${TERRAFORM_DATA_PATH:-./terraform-data}:/app/terraform
    restart: unless-stopped
    networks:
      - terraform-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: terraform-webui-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - terraform-network

networks:
  terraform-network:
    driver: bridge
