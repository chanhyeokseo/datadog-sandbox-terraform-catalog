datadog:
  site: "datadoghq.com"
  clusterName: "your-cluster-name-here"
  apiKeyExistingSecret: "datadog-secret"

  # Logs 수집
  logs:
    enabled: true
    containerCollectAll: true
    containerCollectUsingFiles: true  # 재현 안정성 위해 명시

  # Auto multiline 활성화(+ 실험 플래그)
  env:
    - name: DD_LOGS_ENABLED
      value: "true"
    - name: DD_LOGS_CONFIG_AUTO_MULTI_LINE_DETECTION
      value: "true"
    - name: DD_LOGS_CONFIG_EXPERIMENTAL_AUTO_MULTI_LINE_DETECTION
      value: "true"

  # 기존 환경 유지
  clusterChecks:
    enabled: true

  orchestratorExplorer:
    enabled: true

  apm:
    portEnabled: true
    socketEnabled: true

  processAgent:
    enabled: true
    processCollection: true