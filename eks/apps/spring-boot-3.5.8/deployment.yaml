---
apiVersion: v1
kind: Namespace
metadata:
  name: sandbox-apps
  labels:
    name: sandbox-apps

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-demo
  namespace: sandbox-apps
  labels:
    app: spring-boot-demo
    tags.datadoghq.com/env: sandbox
    tags.datadoghq.com/service: spring-boot-demo
    tags.datadoghq.com/version: "3.5.8"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-demo
  template:
    metadata:
      labels:
        app: spring-boot-demo
        tags.datadoghq.com/env: sandbox
        tags.datadoghq.com/service: spring-boot-demo
        tags.datadoghq.com/version: "3.5.8"
      annotations:
        # Datadog APM
        ad.datadoghq.com/spring-boot-demo.logs: '[{"source":"java","service":"spring-boot-demo"}]'
    spec:
      containers:
        - name: spring-boot-demo
          image: ${ECR_REPOSITORY_URL}:spring-boot-3.5.8  # Replace with actual ECR URL
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            # Datadog APM Configuration
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_SERVICE
              value: "spring-boot-demo"
            - name: DD_ENV
              value: "sandbox"
            - name: DD_VERSION
              value: "3.5.8"
            - name: DD_TRACE_DEBUG
              value: "false"
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_DYNAMIC_INSTRUMENTATION_ENABLED
              value: "true"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-demo
  namespace: sandbox-apps
  labels:
    app: spring-boot-demo
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: spring-boot-demo

---
# Optional: Expose via LoadBalancer for external access
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-demo-lb
  namespace: sandbox-apps
  labels:
    app: spring-boot-demo
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: spring-boot-demo


