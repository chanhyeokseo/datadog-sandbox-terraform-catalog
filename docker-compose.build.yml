services:
  backend:
    build:
      context: .
      dockerfile: webui/backend/Dockerfile
    image: dogstac/tfrunner:latest
    container_name: dogstac-backend
    ports:
      - "8000:8000"
    environment:
      - TERRAFORM_DIR=/app/terraform
      - USE_PARAMETER_STORE=true
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-}
      - AWS_PROFILE=${AWS_PROFILE:-}
      - DOGSTAC_SALT=${DOGSTAC_SALT:-}
      - FORCE_REINIT=${FORCE_REINIT:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ${TERRAFORM_DATA_PATH:-./terraform-data}:/app/terraform
      - ./modules:/app/terraform-source/modules
      - ~/.aws:/root/.aws
    restart: unless-stopped
    networks:
      - dogstac-network

  frontend:
    build:
      context: ./webui/frontend
      dockerfile: Dockerfile
    image: dogstac/webui:latest
    container_name: dogstac-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dogstac-network

networks:
  dogstac-network:
    driver: bridge
